    <div class="navbar navbar-fixed-top">

      <ul class="nav">

    <div class="container-fluid">
    
      <div class="row-fluid">  
        <div class="span12">
          <p><img src="http://i1310.photobucket.com/albums/s647/skylarian/antique_lyon_zpsb4030d9a.png"></p>
          <a href="http://travelgeeks.github.com/walkacity/submit_new_review.html">

              <i class="icon-pencil icon-white"></i>Submit new review
            </button>
          </a>
        </div>

      <h5 class="text-center">Average Rating: 3.8/5</h5>
      <script>
        var currentTime = new Date();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var month = currentTime.getMonth() + 1;
        var day = currentTime.getDate();
        var year = currentTime.getFullYear();
        var newReview=sessionStorage.getItem("review");
        var user=sessionStorage.getItem("username");
        if(newReview!=null){
          document.write("<div class='well well-small'>");
          document.write("<p>");
          document.write("<strong>"+user+" at ");
          document.write(day + "/" + month + "/" + year +" ");
          if (minutes < 10){
            minutes = "0" + minutes +":"
          }
          document.write(hours + ":" + minutes + " ");
            if(hours > 11){
          document.write("PM:");
          } else {
          document.write("AM:");
          }
          document.write("</strong></p>");
          document.write("<p>"+newReview+"</p>");
          document.write("</div>");        
        }
        
      </script>
      <div class="well well-small">
        <p><strong>Jerry Mouse at 14/3/2013 10:51PM:</strong></p>
        <p>Those ancient theatres are wicked! Definitely worth a look!</p>        
      </div>
      <div class="well well-small">
        <p><strong>Barry Totter at 12/3/2013 5:01AM:</strong></p>
