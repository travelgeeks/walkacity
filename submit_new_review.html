<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/geektest/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/geektest/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/geektest/assets/css/docs.css" rel="stylesheet">

    <title>Walk-a-City by travelgeeks</title>
    
    <style>
      .navbar-inner {background:#2C3939; color:#FDF5E6; font-weight: bold; padding: 5px; line-height: 5;}
      h3 {margin: 10px 0 10px 0; color:#2C3939; font-family: "Architects Daughter",Comic Sans MS, serif}
    </style>
    
    <script>
      function processForm() {
        var review = document.getElementById("review").value;
        var rating = document.getElementById("rating").value;
        sessionStorage.setItem("review", review);
        sessionStorage.setItem("rating", rating);
        window.location="paris_standard_route1_reviews.html";
      }
    </script>
    
  </head>

  <body style="background-color:#FFE4C4">
  
    <script>
      var user=sessionStorage.getItem("username");
      if(user==null){
        window.location="userLogin.html";
      }
    </script>
    
    <div class="navbar navbar-fixed-top">  
    <div class="navbar-inner">  
      <div class="container">  
        <ul class="nav">  
          <li class="active" style="background:#2C3939">  
            <a class="brand" href="http://travelgeeks.github.com/walkacity/index.html">
              <img src="http://i1310.photobucket.com/albums/s647/skylarian/logo_word_zpsfd808e75.png" width="100" height="30">
            </a>  
          </li>  
          <li><a href="#">Help</a></li>  
        </ul>  
      </div>  
    </div>  
    </div>

    <div class="container-fluid">
      
    <form action="javascript:processForm()">
      <fieldset>
        <legend>
          <img src="http://i1310.photobucket.com/albums/s647/skylarian/post_review_zps7a38036d.png">
        </legend>
        <br/>
        <label>Submit a review for:</label>
          <select>
            <option>Antique Lyon</option>
            <option>Bon Appetit Lyon!</option>
            <option>Paris Top 5!</option>
            <option>Shop Paris!</option>
          </select>
          <textarea rows="4" class="span12" placeholder="How was your trip?" id="review"></textarea>
        <label>Rating:</label>
        <select id="rating">
          <option>1 boring...</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 AWESOME!</option>
        </select>
        <script>
          localStorage.reviews="Eiffel Tower is awesome!";
          localStorage.rating="5";
        </script>
        <button class="btn" style="background:#2C3939; color:#FDF5E6">Submit</button>
      </fieldset>
    </form>
    
    </div>           
     
  </body>
</html>
