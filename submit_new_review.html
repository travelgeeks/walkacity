<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/geektest/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/geektest/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/geektest/assets/css/docs.css" rel="stylesheet">

    <title>Walk-a-City by travelgeeks</title>
    
    <style>
      .navbar-inner {background:#2C3939; color:#FDF5E6; font-weight: bold; padding: 5px; line-height: 5;}
      h3 {margin: 10px 0 10px 0; color:#2C3939; font-family: "Architects Daughter",Comic Sans MS, serif}
    </style>
  </head>

  <body style="background-color:#FFE4C4">
  
    <div class="navbar navbar-fixed-top">  
    <div class="navbar-inner">  
      <div class="container">  
        <ul class="nav">  
          <li class="active" style="background:#2C3939">  
            <a class="brand" href="http://travelgeeks.github.com/walkacity/index.html">
              <img src="http://i1310.photobucket.com/albums/s647/skylarian/logo_word_zpsfd808e75.png" width="100" height="30">
            </a>  
          </li>  
          <li><a href="#">Help</a></li>  
        </ul>  
      </div>  
    </div>  
    </div>

    <div class="container-fluid">
      
    <form>
      <fieldset>
        <legend>
          <img src="http://i1310.photobucket.com/albums/s647/skylarian/post_review_zps7a38036d.png">
        </legend>
        <br/>
        <label>[Route Name]</label>
          <textarea rows="4" class="span12" placeholder="How was your trip?"></textarea>
        <label>Rating:</label>
        <select>
          <option>1 boring...</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 AWESOME!</option>
        </select>
        <button type="submit" class="btn" style="background:#2C3939; color:#FDF5E6">Submit</button>
        <a href="http://travelgeeks.github.com/walkacity/paris_standard_route1_reviews.html" >
          <button type="button" class="btn">Cancel</button>
        </a>
      </fieldset>
    </form> 
    
    </div>           
     
  </body>
</html>
